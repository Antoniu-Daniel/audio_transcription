<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Audio Transcription App</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="audioFile">Upload an audio file (e.g., WAV, MP3):</label>
        <input type="file" id="audioFile" name="audio" accept="audio/*" required>
        <button type="submit">Transcribe</button>
    </form>
    <div class="output">
        <h3>Transcription:</h3>
        <p id="transcription"></p>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const transcriptionOutput = document.getElementById("transcription");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch("/transcribe", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Failed to transcribe the audio.");
                }

                const result = await response.json();
                if (result.error) {
                    transcriptionOutput.textContent = `Error: ${result.error}`;
                } else {
                    transcriptionOutput.textContent = result.transcription;
                }
            } catch (error) {
                transcriptionOutput.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
